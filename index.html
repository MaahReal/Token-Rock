<!DOCTYPE html>
<html>

<head>
    <title>Token Rock | Clone</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./angular.js"></script>
    <script src="./angular-route.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="container-fluid">
            <img src="./images/tokenrock_logo.gif" alt="logo">
            <div class="header">
                <img src="./images/mural_numerology.jpg" alt="img_header">
                <img src="./images/title_numerology.gif" alt="title_img" id="title_img" class="card-img-overlay">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h2 id="pathNum"></h2>

                <p id="cntnt"></p>
            </div>

            <hr class="upper_header">
            <h1>Numerology</h1>
            <div class="col-sm-4 sample">
                <div class="path">
                    <h6 class="top_caption">Life Path Calculator!</h6>
                    <hr class="caps">
                    <form>
                        <div class="form-group">
                            <label for="birth">Select a birth date.</label>
                            <select class="form-control dropDown" id="MON">
                                        <option value="0">MONTH</option>
                                        <option value="1">JAN</option>
                                        <option value="2">FEB</option>
                                        <option value="3">MAR</option>
                                        <option value="4">APR</option>
                                        <option value="5">MAY</option>
                                        <option value="6">JUN</option>
                                        <option value="7">JUL</option>
                                        <option value="8">AUG</option>
                                        <option value="9">SEP</option>
                                        <option value="10">OCT</option>
                                        <option value="11">NOV</option>
                                        <option value="12">DEC</option>
                                    </select>
                            <br>
                            <select class="form-control dropDown" id="DAY">
                                        <option value="0">DAY</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                            <br>
                            <select class="form-control dropDown" id="YEAR">
                                        <option value="0">YEAR</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                        <option value="2008">2008</option>
                                        <option value="2007">2007</option>
                                        <option value="2006">2006</option>
                                        <option value="2005">2005</option>
                                        <option value="2004">2004</option>
                                        <option value="2003">2003</option>
                                        <option value="2002">2002</option>
                                        <option value="2001">2001</option>
                                        <option value="2000">2000</option>
                                        <option value="1999">1999</option>
                                        <option value="1998">1998</option>
                                        <option value="1997">1997</option>
                                        <option value="1996">1996</option>
                                        <option value="1995">1995</option>
                                        <option value="1994">1994</option>
                                        <option value="1993">1993</option>
                                        <option value="1992">1992</option>
                                        <option value="1991">1991</option>
                                        <option value="1990">1990</option>
                                    </select>
                            <label for="choose"><span id="chose"> OR</span>, select a number</label>
                            <select class="form-control dropDown" id="d">
                                       <option>#</option>
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                       <option>5</option>
                                       <option>6</option>
                                       <option>7</option>
                                       <option>8</option>
                                       <option>9</option>
                                       <option>11</option>
                                       <option>22</option>
                                    </select>
                            <span><img src="./images/go.png" alt="button" class="btn" id="go_btn"></span>
                        </div>
                    </form>

                </div>
                <div class="path">
                    <h4 class="h4">Life Path Equation</h4>
                    <hr>
                    <p id="birthdate"></p>
                    <p id="month"></p>
                    <p id="day"></p>
                    <p id="year"></p>
                    <p id="lifepathNum"></p>
                </div>
            </div>



        </div>
    </div>


</body>

</html>
